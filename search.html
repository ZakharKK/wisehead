---
layout: search
title: search
---
<main class="container search-page-main">
<div class="automargin-search">
  <form action="/home/search.html" method="get">
    <input class="jobs_input" type="text" id="search-box" name="query" placeholder="Type to instant search">
    <br>
    <input class="submit-btn search-btn" type="submit" value="search">
  </form>
  <ul id="search-results"></ul>
</div>
</main>
<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
